<!DOCTYPE html>
<html>
  <head>
    <title>D3</title>
    <meta charset="UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body>
    

    <div style="display: block; margin-bottom: 30px;">
      <button onclick="change(randomData())">Generate Data</button>
      <label>Chart Type:</label>
      <input
        type="radio"
        name="chartType"
        id="lineRadio"
        onclick="change(dataSet, true);"
        value="line"
        checked
      />LINE

      <input
        type="radio"
        name="chartType"
        id="pieRadio"
        onclick="change(dataSet, true);"
        value="pie"
      />PIE

      <input
        type="radio"
        name="chartType"
        id="barRadio"
        onclick="change(dataSet, true);"
        value="bar"
      />BAR

      <input
        type="radio"
        name="chartType"
        id="areaRadio"
        onclick="change(dataSet, true);"
        value="area"
      />AREA
    </div>
  </body>
</html>
